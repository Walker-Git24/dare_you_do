<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .img{
            background-image: url(sallubefore.jpeg);
            width: 400px;
            height: 500px;
            background-size: cover;
            background-position: center;
        }
        .button{
            margin-left: 150px;
            margin-top: 150px;
            padding: 5px;
            padding-left: 5px;
            font-weight: bold;
            border-radius: 5px;
            border-style: none;
        }
        .button:hover{
            background-color: rgb(204, 203, 203);
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class ="img">
       <button class="button">Click Me</button> 
    </div>

    <script>
        let backimage = document.querySelector('.img')
        const clickMe = document.querySelector(".button")
        const audio = new Audio('audio.mpeg.mp3');
        
        clickMe.addEventListener("click", function(e){
            audio.play();
            backimage.style.backgroundImage = "url('akshay.jpg')";
        })
        
    </script>
</body>
</html>
